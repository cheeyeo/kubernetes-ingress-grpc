apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dispatcher-server
  namespace: grpc
  labels:
    app: dispatcher-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dispatcher-server
    spec:
      containers:
      - name: dispatcher-server
        image: example-grpc:0.0.2
        ports:
        - containerPort: 50051
          name: grpc

---

apiVersion: v1
kind: Service
metadata:
  name: dispatcher-server
  namespace: grpc
  labels:
    app: dispatcher-server
spec:
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: dispatcher-server
